name: pub_server
version: 0.1.5-dev
author: Dart Team <misc@dartlang.org>
description: A Dart package containing re-usable components for making a pub package server.
homepage: https://github.com/dart-lang/pub_server

environment:
  sdk: '>=2.0.0-dev <3.0.0'

dependencies:
  dart2_constant: ^1.0.1
  http_parser: ^3.0.0
  logging: ">=0.9.3 <1.0.0"
  mime: ">=0.9.3 <0.10.0"
  pub_semver: ^1.1.0
  shelf: ">=0.5.6 <0.8.0"
  yaml: ^2.1.2

dev_dependencies:
  archive: ">=1.0.0 <3.0.0"
  args: ^1.4.0
  http: ^0.11.0
  path: ^1.5.1
  test: ^1.3.0
